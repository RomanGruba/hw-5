<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>HW-5</title>
</head>

<body>
    <header class="container ">
        <nav class="site-navigation clearfix">
            <h1 class="site-header visually-hidden">MART</h1>
            <a href="#" class="site-logo">Mart</a>
            <ul class="site-navigation-list clearfix">
                <li class="site-navigation-item">
                    <a href="#">home</a>
                </li>
                <li class="site-navigation-item">
                    <a href="#">about us</a>
                </li>
                <li class="site-navigation-item">
                    <a href="#">page</a>
                </li>
                <li class="site-navigation-item">
                    <a href="#">shop</a>
                </li>
                <li class="site-navigation-item">
                    <a href="#">blog</a>
                </li>
                <li class="site-navigation-item">
                    <a href="#">contact us</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="slider">
            <button class="slider-ctrl slider-ctrl-prev"></button>
            <button class="slider-ctrl slider-ctrl-next"></button>
            <ul class="slides">
                <li class="slides-item">
                    <img class="slides-image" src="./img/slider-img.jpg" alt="slider image" width="1600" height="600">
                    <p class="slides-text-header">AFFORDABLE PARIS TOURS</p>
                    <p class="slides-text-descr">CITY TOURS / TOUR TICKETS / TOUR GUIDES</p>
                </li>
            </ul>
        </div>
        <section class="collection">
            <h2 class="section-title">NEW COLLECTION</h2>
        </section>
        <ul class="collection-list">
            <li class="collection-list-item">
                <div class="overlay">
                    <ul class="overlay-icons">
                        <li class="overlay-icons-item">
                            <button class="icon-button heart-buttons"></button>
                        </li>
                        <li class="overlay-icons-item">
                            <button class="icon-button arrows-buttons"></button>
                        </li>
                        <li class="overlay-icons-item">
                            <button class="icon-button clock-buttons"></button>
                        </li>
                    </ul>
                    <button class="cart">add to cart</button>
                </div>
                <img class="collection-list-item-image" src="./img/collection-1.jpg" alt="collection-1" width="255"
                    height="322">
                <div class="item-name">
                    <p>Blue Tshirt</p>
                </div>
                <div class="item-price">
                    <p>$26</p>
                </div>
            </li>
        </ul>
    </main>
    <footer>

    </footer>
